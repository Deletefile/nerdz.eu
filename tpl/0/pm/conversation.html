{if="$needmorebtn_b"}
<div style="text-align: center; padding-top: 10px"><a href="#" class="more_btn" data-localization="{$morebtn_label}" onclick="return false;">{$morebtn_label}</a><span class="scroll_bottom_hidden" style="display: none"><span class="scroll_bottom_separator"> | </span><a href="#" class="scroll_bottom_btn" data-localization="{$bottombtn_label}" onclick="return false;">{$bottombtn_label}</a></span></div>
{/if}
{loop="list_a"}
	<div style="margin-top: 3px" id="pm{$value.pmid_n}" data-pmid="{$value.pmid_n}">
		<span class="nerdz_from">
			<a href="{$value.from4link_n}">{$value.from_n}</a>:
		</span>
		<span class="nerdz_date">
			<time>{$value.datetime_n}</time>
		</span>
		<div class="nerdz_message" style="border: 1pt solid #FFF">{$value.message_n}</div>
	</div>
{/loop}
{if="$showform_b"}
<form id="convfrm" style="margin-top:15px">
	<input type="hidden" name="to" id="to" value="{$to_n}" />
	<table class="page" style="width:80%">
		<tr>
			<td>
				{$message}
				<br />
				<textarea autofocus style="width:100%; height:150px" name="message" id="message"></textarea>
				<br />
				<input type="submit" style="float:right; margin-top:5px" value="{$send}" />
				<button type="button" style="float:right; margin-top: 5px" class="preview" data-refto="#message">{$preview}</button>
				<button type="button" style="float:left; margin-top:5px" onclick="window.open('/bbcode.php')">BBCode</button>
				<span id="res"></span>
			</td>
		</tr>
	</table>
</form>
<br /><br />
{/if}
