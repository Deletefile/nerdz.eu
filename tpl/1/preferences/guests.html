<hr />
<div>{$description}</div>
<hr />
<form id="gufrm" data-tok="{$tok_n}">
    <input type="radio" name="check" value="public" id="public" {if="!$private_b"} checked {/if} /><label for="public">{$publicprofile}</label>
    <br>
    <input type="radio" name="check" value="private" id="private" {if="$private_b"} checked {/if} /><label for="private">{$privateprofile}</label>
    <div id="res"></div>
</form>
<script type="application/javascript">
    $(document).ready(function() {
        $("input[name=check]").change(function(){
            var check = $("#gufrm input[name=check]:checked").val();
            N.json.post('/pages/preferences/guests.html.json.php?action='+check, { tok: $("#gufrm").data('tok') }, function(data) {
                $("#res").html(data.message);
                setTimeout(function(){$("#res").html("")},1000);
            });
        })
    });
</script>
