<article id="center_col">
    <table style="margin: auto" class="page">
        <tr style="cursor: pointer">
            <th style="width:5%" id="id">{$id}</th>
            <th style="width:10%" id="name">{$name}</th>
            <th style="width:85%" id="description">{$description}</th>
        </tr>
    {loop="list_a"}
        <tr>
            <td>{$value.id_n}</td>
            <td><a href="/{$value.name4link_n}">{$value.name_n}</a></td>
            <td>{$value.description_n}</td>
        </tr>
    {/loop}
    </table>

    {if="!empty($prev_url)"}
        <div style="float:left; margin-left:5%">
            <a href="{$prev_url}">&lt;&lt;&lt;</a>
        </div>
    {/if}
    {if="!empty($next_url)"}
        <div style="float:right; margin-right:5%">
            <a href="{$next_url}">&gt;&gt;&gt;</a>
        </div>
    {/if}

    <br /><br /><br />
</article>
