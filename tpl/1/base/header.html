            <script type="application/javascript">
            $("#loginfrm").on('submit',function(event) {
                event.preventDefault();
                var t = $("#title_right");
                N.json.login($("#loginfrm").serialize(), function(r) {
                    var tmp = t.html();
                    if(r.status == 'ok')
                    {
                        t.html(r.message);
                        setTimeout(function() {
                            document.location.reload();
                        },1500);
                    }
                    else
                    {
                        t.html('<h2 class="error">'+ r.message + '</h2>');
                        setTimeout(function() {
                            t.html(tmp);
                        },1500);
                    }
                });
            });
