{loop="list_a"}
	<div style="margin-top: 3px">
		<span style="nerdz_from">
			<a href="{$value.from4link_n}">{$value.from_n}</a>:
		</span>
		<span class="nerdz_date">
			<time>{$value.datetime_n}</time>
		</span>
	</div>
	<div class="nerdz_message" style="border: 1pt solid #FFF">{$value.message_n}</div>
{/loop}
<br />
<form id="convfrm">
	<table class="page" style="width:80%" id="compose">
	<tr>
		<td style="width:50%">
			{$to}
		</td>
		<td style="width:50%">
			<input type="text" name="to" id="to" value="{$to_n}"/>
		</td>
	</tr>
	</table>
	<table class="page" style="width:80%">
		<tr>
			<td>
				{$message}
				<br />
				<textarea autofocus style="width:100%; height:150px" name="message" id="message"></textarea>
				<br />
				<button type="button" style="font-size:37px; float:left; margin-top: 5px" class="preview" data-refto="#message">{$preview}</button>
				<button type="button" style="font-size:37px; float:left; margin-top:5px" onclick="window.open('/bbcode.php')">BBCode</button>
				<input type="submit" style="font-size:37px; float:left; margin-top:5px" value="{$send}" />
				<span id="res"></span>
			</td>
		</tr>
	</table>
</form>
<br /><br />
